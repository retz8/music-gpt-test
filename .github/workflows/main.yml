name: Dev Push Check - is valid to run
on:
  push:
    branches:
      - dev
      
permissions:
  contents: read
  pages: write
  deployments: write
  id-token: write
  pull-requests: write
  
jobs:
  work-well-in-local:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setting node
        uses: actions/setup-node@v3.5.1
        with:
          node-version: 16
          cache: 'npm'
          cache-dependency-path: package-lock.json
      - name: npm install & run locally
        run: |
          npm install
          npm run dev
  
